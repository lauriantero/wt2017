      <!-- Adding a movie/serie -->
      <div class="jumbotron">
       <!-- <div class="container-fluid"> -->
        <h3 class="text-center">Add a movie/serie</h3>
        <br>
        <div class="row">

          <!-- Image for the movie/serie -->
          <div class="col-md-3 tile tile-left">
            <div class="container" id="picturecontainer">
              <a href="./sample.jpg">
                <img id="item-image" src="./sample.jpg" alt="Sample Image">
              </a>
            </div>
          </div>

          <!-- Movie/serie data form -->
          <div class="col-md-9 tile tile-right">
            <div class="container">
              <form id="add-item-form">
                <div class="form-group">
                  <label>Type</label>
                  <select name="type" class="form-control">
                    <option value="movies">Movie</option>
                    <option value="series">Serie</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Name of the item</label>
                  <input name="name" type="text" class="form-control" placeholder="Movie/serie Name">
                </div>

                <div class="form-group">
                  <label>Year of making </label>
                  <input name="year" type="text" class="form-control" placeholder="Year">
                </div>

                <div class="form-group">
                  <label>Picture URL from the internetz</label>
                  <input name="picture" id="preview-img-url" type="text" class="form-control" placeholder="URL for the picture">
                </div>

                <div class="form-group">
                  <label>Trailer</label>
                  <input name="trailer" type="text" class="form-control" placeholder="URL for the trailer">
                </div>

                <div>
                  <button class="btn btn-default" type="submit">Add</button>
                </div>

                <div style="margin:10px 0; display:none;" id="success-alert" class="alert alert-success">
                  <strong>Item added!</strong>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Review area -->
        <div id="reviewspot">
          <div class="container">
            <h3>Add a Review!</h3>
            <form action="localhost/wt/insert.php" method="post">
              <div class="form-group">
                <label>Author</label>
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <label>Avatar URL </label>
                <input type="text" class="form-control" placeholder="Avatar URL">
              </div>
              <div class="form-group">
                <label>Review</label>
                <textarea class="form-control" id="review" placeholder="Write your review! Max 1000 words"></textarea>
              </div>
            </form>
            <div>
              <button class="btn btn-default" type="submit">Send</button>
            </div>

          </div>
        </div>

      <script type="text/javascript">
        const defaultImage = "./sample.jpg";
        $("#preview-img-url").change(function (){
          console.log("perkele");
          var url = $(this).val();
          console.log($(this).val());
          $("#item-image").attr("src", url || defaultImage);
        });

        $("#add-item-form").submit(function (event){
          event.preventDefault();
          const value = $("#add-item-form").serialize();
          $.ajax({
            type: "POST",
            url: "insert_item.php", 
            data: value, 
            success: function(){
              $("#success-alert").show("slow");
              window.setTimeout(function (){
                $("#success-alert").hide("slow");
              }, 2000);
              console.log("SUKSESS");
            },
            error: function(){
              console.log("EPICFAIL");
            }
          })
        });
      </script>
