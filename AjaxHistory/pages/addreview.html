<!doctype html>
<html lang="en">
	<head>
  		<title>Movies/Series Tracker</title>
  		<!-- Required meta tags -->
  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  		<!-- Bootstrap CSS -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  		<!-- Optional theme -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  		<link rel="stylesheet" href="css/ourstyles.css">
	</head>
<body>
	<!-- Adding a movie-->
	<div class="jumbotron">
	   <!-- <div class="container-fluid"> -->
		<h3 class="text-center">Add a review</h3>
		<div class="row">
		  <!-- Image for the movie/serie -->
		  <div class="col-md-3 tile tile-left">
			<img id="sampleimage" src="img/file.png" alt="Sample Image">
		  </div>

		  <!-- Movie/serie data form -->
		  <div class="col-md-9 tile tile-right">
			  <form id="review-form" class="review-form" method="post">
			  	<div class="form-group">
				  <label>Author</label>
				  <input name="author" type="text" class="form-control" placeholder="Author" required>
				</div>
				<div class="form-group">
				  <label>Avatar URL</label>
				  <input name="avatar" type="url" class="form-control" placeholder="URL for your avatar" required>
				</div>
				<div class="form-group">
				  <label>Review</label>
				  <input name="review" type="text" class="form-control" placeholder="Your review" maxlength="1000" required>
				</div>
				<div class="form-group">
				  <label>Rating</label>
				  <input name="rating" type="number" class="form-control" placeholder="Your rating" min="0" max="5" required>
				</div>
				<div class="text-center">
				  <button id="review-submit" class="btn btn-default" type="submit">Add</button>
				</div>
			  </form>
			</div>
		  </div>
		</div>
    </body>
    <script src="js/addreview.js"></script>
</html>
