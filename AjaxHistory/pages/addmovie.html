<!doctype html>
<html lang="en">
	<head>
  		<title>Movies/Series Tracker</title>
  		<!-- Required meta tags -->
  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  		<!-- Bootstrap CSS -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  		<!-- Optional theme -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  		<link rel="stylesheet" href="css/ourstyles.css">
	</head>
<body>
	<!-- Adding a movie-->
	<div class="jumbotron">
	   <!-- <div class="container-fluid"> -->
		<h3 class="text-center">Add a movie</h3>
		<div class="row">
		  <!-- Image for the movie/serie -->
		  <div class="col-md-3 tile tile-left">
			<img id="sampleimage" src="img/camera.png" alt="Sample Image">
		  </div>

		  <!-- Movie/serie data form -->
		  <div class="col-md-9 tile tile-right">
			  <form id="item-form" class="item-form" method="post">
			  	<div class="form-group">
				  <input name="type" id="type" type="hidden" class="form-control" placeholder="Type" value="movies" required>
				</div>
			  	<div class="form-group">
				  <label>Name of the movie</label>
				  <input name="name" type="text" class="form-control" placeholder="Movie Name" required>
				</div>
				<div class="form-group">
				  <label>Year of making </label>
				  <input name="year" type="number" class="form-control" placeholder="Year" min="1890" max="2500" required>
				</div>
				<div class="form-group">
				  <label>Picture URL</label>
				  <input name="picture" type="url" class="form-control" placeholder="URL for the picture" required>
				</div>
				<div class="form-group">
				  <label>Trailer URL</label>
				  <input name="trailer" type="url" class="form-control" placeholder="URL for the trailer" required>
				</div>
				<div>
				  <button id="item-submit" class="btn btn-default" type="submit">Add</button>
				</div>
			  </form>
			</div>
		  </div>
		</div>
    </body>
    <script src="js/add.js"></script>
</html>
